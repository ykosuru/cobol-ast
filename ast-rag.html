<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAL Grammar Tester</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .test-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 5px solid #3498db;
        }
        
        .test-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .upload-section {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 8px;
            border: 2px dashed #3498db;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #2980b9;
            background: #d5dbdb;
        }
        
        .file-upload-label {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
        }
        
        .file-upload-label:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .file-name {
            font-size: 12px;
            color: #2c3e50;
            font-style: italic;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .grammar-loaded {
            border-color: #27ae60 !important;
            background: #d5f4e6 !important;
        }
        
        select, button {
            padding: 10px 15px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        select {
            background: white;
            min-width: 200px;
        }
        
        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            cursor: pointer;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .code-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .code-section {
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .code-header {
            background: #34495e;
            padding: 15px;
            color: white;
            font-weight: bold;
            border-bottom: 2px solid #3498db;
            position: relative;
        }
        
        .ast-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: #3498db;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .ast-toggle:hover {
            background: #2980b9;
        }
        
        .code-content {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #ecf0f1;
            background: #2c3e50;
        }
        
        .results-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .results-success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
            border-left: 5px solid #27ae60;
        }
        
        .results-error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border-left: 5px solid #e74c3c;
        }
        
        .results-info {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border-left: 5px solid #f39c12;
        }
        
        .grammar-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .highlight-keyword { color: #3498db; font-weight: bold; }
        .highlight-string { color: #27ae60; }
        .highlight-comment { color: #95a5a6; font-style: italic; }
        .highlight-number { color: #e74c3c; }
        
        .highlight-rule { color: #8e44ad; font-weight: bold; }
        .highlight-action { color: #f39c12; background: rgba(243, 156, 18, 0.1); }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¨ TAL Grammar Tester</h1>
        
        <div class="test-section">
            <div class="test-controls">
                <div class="upload-section">
                    <label for="grammarFile" class="file-upload-label">
                        üìÅ Upload Grammar (.g4)
                    </label>
                    <input type="file" id="grammarFile" accept=".g4,.txt" onchange="handleGrammarUpload(event)" style="display: none;">
                    <span id="grammarFileName" class="file-name">No grammar file loaded</span>
                    <button id="useDefaultBtn" onclick="useDefaultGrammar()">Use Default TAL</button>
                </div>
                <select id="testProgram">
                    <option value="">Select a test program...</option>
                </select>
                <button id="parseBtn" onclick="parseSelectedProgram()">
                    <span id="parseText">Parse Code</span>
                </button>
                <button id="astBtn" onclick="generateAST()">
                    <span id="astText">Generate AST</span>
                </button>
                <button onclick="runAllTests()">Run All Tests</button>
                <button onclick="analyzeGrammar()">Analyze Grammar</button>
            </div>
            
            <div class="code-container">
                <div class="code-section">
                    <div class="code-header">
                        üìù Source Code
                        <button class="ast-toggle" onclick="toggleSourceView()" id="sourceToggle">Grammar View</button>
                    </div>
                    <div class="code-content">
                        <pre id="sourceCode">Select a test program to view its source code...</pre>
                    </div>
                </div>
                
                <div class="code-section">
                    <div class="code-header">
                        üå≥ Parse Results / AST
                        <button class="ast-toggle" onclick="toggleASTView()" id="astToggle">Tree View</button>
                    </div>
                    <div class="code-content">
                        <pre id="parseResults">Parse results will appear here...</pre>
                    </div>
                </div>
            </div>
            
            <div id="testResults" class="results-section" style="display: none;">
                <h3>Test Results</h3>
                <div id="resultContent"></div>
            </div>
        </div>
        
        <div class="grammar-stats">
            <div class="stat-card">
                <div class="stat-number" id="keywordCount">0</div>
                <div>Keywords</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ruleCount">0</div>
                <div>Grammar Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="testCount">0</div>
                <div>Test Programs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="grammarType">TAL</div>
                <div>Grammar Type</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="astNodes">0</div>
                <div>AST Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">0%</div>
                <div>Success Rate</div>
            </div>
        </div>
    </div>

    <script>
        // TAL test programs
        const testPrograms = {
            "hello_world": `! Test Program 1: Simple Hello World
PROC hello_world MAIN;
BEGIN
    STRING message[0:19];
    INT result;
    
    message := "Hello, TAL World!";
    CALL write_line(message);
    RETURN 0;
END;`,

            "math_example": `! Test Program 2: Data Declarations and Arithmetic
PROC math_example MAIN;
BEGIN
    INT a, b, sum;
    REAL x, y, product;
    UNSIGNED counter;
    
    a := 10;
    b := 20;
    sum := a + b;
    
    x := 3.14;
    y := 2.0;
    product := x * y;
    
    counter := 0;
    WHILE counter < 5 DO
        counter := counter + 1;
    ENDWHILE;
    
    RETURN sum;
END;`,

            "procedures": `! Test Program 3: Procedures with Parameters
PROC calculate_area(INT length, INT width) VARIABLE;
BEGIN
    INT area;
    area := length * width;
    RETURN area;
END;

PROC main_calc MAIN;
BEGIN
    INT room_length, room_width, total_area;
    
    room_length := 12;
    room_width := 10;
    
    CALL calculate_area(room_length, room_width);
    
    IF total_area > 100 THEN
        CALL write_line("Large room");
    ELSE
        CALL write_line("Small room");
    ENDIF;
END;`,

            "structures": `! Test Program 4: Structures and Arrays
STRUCT employee_record;
BEGIN
    STRING name[0:29];
    INT employee_id;
    REAL salary;
    INT department[0:9];
END;

PROC process_employees MAIN;
BEGIN
    STRUCT employee_record employees[0:99];
    INT i, count;
    
    count := 0;
    FOR i := 0 TO 99 DO
        employees[i].employee_id := i + 1000;
        employees[i].salary := 50000.0;
        count := count + 1;
    ENDFOR;
    
    RETURN count;
END;`,

            "case_statement": `! Test Program 5: Case Statement
PROC process_grade(INT score);
BEGIN
    STRING grade[0:1];
    
    CASE score OF
        90, 91, 92, 93, 94, 95, 96, 97, 98, 99, 100 ->
            grade := "A";
        80, 81, 82, 83, 84, 85, 86, 87, 88, 89 ->
            grade := "B";
        OTHERWISE ->
            grade := "F";
    ENDCASE;
    
    CALL write_line(grade);
END;`
        };

        // Initialize the interface
        function initializeInterface() {
            const select = document.getElementById('testProgram');
            
            // Populate test program dropdown
            Object.keys(testPrograms).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                select.appendChild(option);
            });
            
            // Update statistics
            updateStatistics();
            
            // Set up event listener for program selection
            select.addEventListener('change', function() {
                if (this.value) {
                    displaySourceCode(this.value);
                }
            });
        }

        function displaySourceCode(programKey) {
            const sourceCode = testPrograms[programKey];
            const highlighted = highlightTALSyntax(sourceCode);
            document.getElementById('sourceCode').innerHTML = highlighted;
        }

        function highlightTALSyntax(code) {
            // Basic syntax highlighting for TAL
            let highlighted = code;
            
            // Keywords
            const keywords = ['PROC', 'BEGIN', 'END', 'IF', 'THEN', 'ELSE', 'ENDIF', 'WHILE', 'DO', 'ENDWHILE', 
                             'FOR', 'TO', 'ENDFOR', 'CASE', 'OF', 'OTHERWISE', 'ENDCASE', 'RETURN', 'CALL', 
                             'STRUCT', 'INT', 'STRING', 'REAL', 'UNSIGNED', 'MAIN', 'VARIABLE'];
            
            keywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                highlighted = highlighted.replace(regex, `<span class="highlight-keyword">${keyword}</span>`);
            });
            
            // String literals
            highlighted = highlighted.replace(/"[^"]*"/g, '<span class="highlight-string">$&</span>');
            
            // Comments
            highlighted = highlighted.replace(/!.*$/gm, '<span class="highlight-comment">$&</span>');
            
            // Numbers
            highlighted = highlighted.replace(/\b\d+\.?\d*\b/g, '<span class="highlight-number">$&</span>');
            
            return highlighted;
        }

        // Global variables for grammar management
        let currentView = 'parse'; // 'parse' or 'ast'
        let sourceView = 'code'; // 'code' or 'grammar'
        let lastParseResult = '';
        let lastASTResult = '';
        let currentGrammar = null;
        let grammarContent = '';
        let grammarType = 'TAL';

        function toggleSourceView() {
            const toggle = document.getElementById('sourceToggle');
            const sourceDiv = document.getElementById('sourceCode');
            
            if (sourceView === 'code') {
                sourceView = 'grammar';
                toggle.textContent = 'Code View';
                if (grammarContent) {
                    sourceDiv.innerHTML = highlightGrammarSyntax(grammarContent);
                } else {
                    sourceDiv.innerHTML = 'No grammar file loaded. Upload a .g4 file to view grammar content.';
                }
            } else {
                sourceView = 'code';
                toggle.textContent = 'Grammar View';
                const selected = document.getElementById('testProgram').value;
                if (selected && testPrograms[selected]) {
                    displaySourceCode(selected);
                } else {
                    sourceDiv.innerHTML = 'Select a test program to view its source code...';
                }
            }
        }

        function handleGrammarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const fileName = file.name;
            const fileNameSpan = document.getElementById('grammarFileName');
            const uploadSection = document.querySelector('.upload-section');
            
            // Validate file extension
            if (!fileName.toLowerCase().endsWith('.g4') && !fileName.toLowerCase().endsWith('.txt')) {
                showResults('Please upload a valid grammar file (.g4 or .txt)', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    grammarContent = e.target.result;
                    currentGrammar = parseGrammarFile(grammarContent);
                    
                    // Update UI
                    fileNameSpan.textContent = fileName;
                    uploadSection.classList.add('grammar-loaded');
                    
                    // Determine grammar type
                    if (fileName.toLowerCase().includes('cobol') || grammarContent.toLowerCase().includes('cobol')) {
                        grammarType = 'COBOL';
                        updateTestProgramsForCOBOL();
                    } else if (fileName.toLowerCase().includes('tal') || grammarContent.toLowerCase().includes('tal')) {
                        grammarType = 'TAL';
                        updateTestProgramsForTAL();
                    } else {
                        grammarType = 'Custom';
                    }
                    
                    document.getElementById('grammarType').textContent = grammarType;
                    
                    showResults(`‚úÖ Grammar file "${fileName}" loaded successfully! Type: ${grammarType}`, 'success');
                    
                    // Update grammar analysis
                    updateGrammarStatistics();
                    
                } catch (error) {
                    showResults(`‚ùå Error parsing grammar file: ${error.message}`, 'error');
                    console.error('Grammar parsing error:', error);
                }
            };
            
            reader.onerror = function() {
                showResults('‚ùå Error reading file', 'error');
            };
            
            reader.readAsText(file);
        }

        function useDefaultGrammar() {
            grammarContent = getDefaultTALGrammar();
            currentGrammar = parseGrammarFile(grammarContent);
            grammarType = 'TAL';
            
            const fileNameSpan = document.getElementById('grammarFileName');
            const uploadSection = document.querySelector('.upload-section');
            
            fileNameSpan.textContent = 'Default TAL Grammar (Built-in)';
            uploadSection.classList.add('grammar-loaded');
            document.getElementById('grammarType').textContent = 'TAL';
            
            updateTestProgramsForTAL();
            updateGrammarStatistics();
            
            showResults('‚úÖ Default TAL grammar loaded successfully!', 'success');
        }

        function parseGrammarFile(content) {
            const grammar = {
                name: '',
                parserRules: [],
                lexerRules: [],
                keywords: [],
                tokens: []
            };
            
            // Extract grammar name
            const grammarMatch = content.match(/grammar\s+(\w+)\s*;/);
            if (grammarMatch) {
                grammar.name = grammarMatch[1];
            }
            
            // Extract parser rules (lowercase start)
            const parserRuleMatches = content.match(/^[a-z]\w*\s*:/gm);
            if (parserRuleMatches) {
                grammar.parserRules = parserRuleMatches.map(rule => rule.replace(/\s*:$/, '').trim());
            }
            
            // Extract lexer rules (uppercase start)
            const lexerRuleMatches = content.match(/^[A-Z][A-Z_0-9]*\s*:/gm);
            if (lexerRuleMatches) {
                grammar.lexerRules = lexerRuleMatches.map(rule => rule.replace(/\s*:$/, '').trim());
            }
            
            // Extract string literals (potential keywords)
            const keywordMatches = content.match(/'[^']+'/g);
            if (keywordMatches) {
                grammar.keywords = [...new Set(keywordMatches.map(kw => kw.replace(/'/g, '')))];
            }
            
            return grammar;
        }

        function updateTestProgramsForCOBOL() {
            // Add COBOL-specific test programs
            const cobolPrograms = {
                "hello_world_cobol": `IDENTIFICATION DIVISION.
PROGRAM-ID. HELLO-WORLD.

DATA DIVISION.
WORKING-STORAGE SECTION.
01  WS-MESSAGE    PIC X(20) VALUE 'Hello, COBOL World!'.

PROCEDURE DIVISION.
MAIN-PARAGRAPH.
    DISPLAY WS-MESSAGE.
    STOP RUN.`,

                "arithmetic_cobol": `IDENTIFICATION DIVISION.
PROGRAM-ID. ARITHMETIC-EXAMPLE.

DATA DIVISION.
WORKING-STORAGE SECTION.
01  WS-NUM1       PIC 9(4) VALUE 100.
01  WS-NUM2       PIC 9(4) VALUE 200.
01  WS-RESULT     PIC 9(6).

PROCEDURE DIVISION.
MAIN-LOGIC.
    COMPUTE WS-RESULT = WS-NUM1 + WS-NUM2.
    DISPLAY 'Result: ' WS-RESULT.
    STOP RUN.`
            };
            
            // Merge with existing TAL programs
            Object.assign(testPrograms, cobolPrograms);
            updateProgramDropdown();
        }

        function updateTestProgramsForTAL() {
            // Remove COBOL programs if they exist
            const cobolKeys = Object.keys(testPrograms).filter(key => key.includes('cobol'));
            cobolKeys.forEach(key => delete testPrograms[key]);
            updateProgramDropdown();
        }

        function updateProgramDropdown() {
            const select = document.getElementById('testProgram');
            
            // Clear existing options except the first one
            while (select.children.length > 1) {
                select.removeChild(select.lastChild);
            }
            
            // Add current test programs
            Object.keys(testPrograms).forEach(key => {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                select.appendChild(option);
            });
        }

        function highlightGrammarSyntax(grammar) {
            let highlighted = grammar;
            
            // Grammar keywords
            const grammarKeywords = ['grammar', 'parser', 'lexer', 'fragment', 'mode', 'options', 'tokens', 'channels'];
            grammarKeywords.forEach(keyword => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                highlighted = highlighted.replace(regex, `<span class="highlight-keyword">${keyword}</span>`);
            });
            
            // Rule definitions (words followed by :)
            highlighted = highlighted.replace(/^([a-zA-Z_]\w*)\s*:/gm, '<span class="highlight-rule">$1</span>:');
            
            // String literals
            highlighted = highlighted.replace(/'[^']*'/g, '<span class="highlight-string">        function toggleASTView() {</span>');
            
            // Comments
            highlighted = highlighted.replace(/\/\/.*$/gm, '<span class="highlight-comment">        function toggleASTView() {</span>');
            highlighted = highlighted.replace(/\/\*[\s\S]*?\*\//g, '<span class="highlight-comment">        function toggleASTView() {</span>');
            
            // Actions and semantic predicates
            highlighted = highlighted.replace(/\{[^}]*\}/g, '<span class="highlight-action">        function toggleASTView() {</span>');
            
            return highlighted;
        }

        function updateGrammarStatistics() {
            if (!currentGrammar) return;
            
            document.getElementById('keywordCount').textContent = currentGrammar.keywords.length || '0';
            document.getElementById('ruleCount').textContent = 
                (currentGrammar.parserRules.length + currentGrammar.lexerRules.length) || '0';
            document.getElementById('testCount').textContent = Object.keys(testPrograms).length;
        }

        function getDefaultTALGrammar() {
            return `grammar TAL;

// Parser Rules
startRule
    : compilationUnit EOF
    ;

compilationUnit
    : programUnit*
    ;

programUnit
    : procedureDeclaration
    | dataDeclaration
    ;

procedureDeclaration
    : PROC identifier parameterList? procedureModifiers? SEMICOLON
      blockStatement
    ;

blockStatement
    : BEGIN
      statement*
      END
    ;

statement
    : assignmentStatement
    | callStatement
    | ifStatement
    | returnStatement
    ;

// Lexer Rules
PROC        : 'PROC' | 'proc' ;
BEGIN       : 'BEGIN' | 'begin' ;
END         : 'END' | 'end' ;
IF          : 'IF' | 'if' ;
CALL        : 'CALL' | 'call' ;
RETURN      : 'RETURN' | 'return' ;
SEMICOLON   : ';' ;
IDENTIFIER  : [A-Za-z_] [A-Za-z0-9_]* ;
WS          : [ \\t\\r\\n]+ -> skip ;`;
        }
            const toggle = document.getElementById('astToggle');
            const resultsDiv = document.getElementById('parseResults');
            
            if (currentView === 'parse') {
                currentView = 'ast';
                toggle.textContent = 'Parse View';
                if (lastASTResult) {
                    resultsDiv.innerHTML = lastASTResult;
                } else {
                    resultsDiv.innerHTML = 'No AST generated yet. Click "Generate AST" to create one.';
                }
            } else {
                currentView = 'parse';
                toggle.textContent = 'Tree View';
                if (lastParseResult) {
                    resultsDiv.innerHTML = lastParseResult;
                } else {
                    resultsDiv.innerHTML = 'No parse results yet. Click "Parse Code" to analyze.';
                }
            }
        }

        function generateAST() {
            const selected = document.getElementById('testProgram').value;
            if (!selected) {
                showResults('Please select a test program first.', 'info');
                return;
            }
            
            const astBtn = document.getElementById('astBtn');
            const astText = document.getElementById('astText');
            
            astBtn.disabled = true;
            astText.innerHTML = '<span class="loading"></span> Generating AST...';
            
            // Simulate AST generation process
            setTimeout(() => {
                const astResult = generateASTForProgram(selected);
                lastASTResult = astResult.output;
                
                // Update AST nodes count in statistics
                const nodeCount = countASTNodes(astResult.output);
                document.getElementById('astNodes').textContent = nodeCount;
                
                if (currentView === 'ast') {
                    document.getElementById('parseResults').innerHTML = astResult.output;
                }
                
                showResults(astResult.message, 'success');
                
                astBtn.disabled = false;
                astText.textContent = 'Generate AST';
            }, 2000);
        }

        function generateASTForProgram(programKey) {
            const sourceCode = testPrograms[programKey];
            
            // Simulate AST generation based on TAL grammar structure
            const astStructures = {

        function calculateGrammarCoverage() {
            if (!currentGrammar) return 85;
            
            // Simple heuristic for grammar coverage
            const parserScore = Math.min(currentGrammar.parserRules.length * 2, 50);
            const lexerScore = Math.min(currentGrammar.lexerRules.length, 30);
            const keywordScore = Math.min(currentGrammar.keywords.length, 20);
            
            return Math.min(parserScore + lexerScore + keywordScore, 100);
        }

        function showResults(message, type) {
            const resultsDiv = document.getElementById('testResults');
            const contentDiv = document.getElementById('resultContent');
            
            resultsDiv.className = `results-section results-${type}`;
            resultsDiv.style.display = 'block';
            contentDiv.textContent = message;
        }
